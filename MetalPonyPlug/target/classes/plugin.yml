name: MetalPonyPlug
main: fr.mpp.bukkit.BukkitPlugin
version: 6.2.0
description: Plugin for PonyMetalCraft server
authors: ["JesFot"]
permissions:
  mpp.mpp.*:
    description: All mpp commands
    children:
      mpp.mpp.testmpp: true
      mpp.mpp.forall: true
  mpp.mpp.testmpp:
    description: Mpp testing command
    default: true
  mpp.mpp.forall:
    description: Home and Tpa
    default: true
  mpp.setconf:
    description: Config of mpp
    default: false
  mpp.info: #/plugins, version, help, list and others desillusions
    description: Base commands
    default: true
  mpp.admin.*:
    description: Admin commands
    children:
      mpp.admin.base: true
      mpp.admin.advence: true
  mpp.admin.base:
    description: Basic admin commands
    default: false
  mpp.admin.advence:
    description: Advenced admin commands
    default: false
commands:
  testmpp:
    com: testmpp
    description: Commande test.
    usage: /<command> [word]
  #mpp:
    #com: mpp
    #description: MetalPonyPlug configuration
    #usage: /<command> <reset|set> [all]
  mpp-off:
    description: Do Not Use IT
    usage: /<command>
  mhome:
    description: Set or teleport you at a home, sweet home :p
    usage: /<command> [homeName] [set]
    aliases: [home, h]
  mtpa:
    description: Tpa
    usage: /<command> [player] <target>
    aliases: [tpa]
  #election:
    #description: Make an election
    #usage: /<command> <start>, /<command> <set> <type>
    #aliases: [maire, elecmaire]
  economy:
    description: See your money or pay someone
    usage: /<command> [pay <player> <money>]
    aliases: [eco]
  logmessage:
    description: Show or set the login message
    usage: /<command> [set <text...>]
    aliases: [logmsg, lmessage]
