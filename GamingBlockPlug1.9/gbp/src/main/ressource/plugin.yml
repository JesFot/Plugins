name: GamingBlockPlug
main: fr.jesfot.gbp.bukkit.BukkitPlugin
version: 1.7-BETA mc1.9
description: Plugin for Gaming Block Server
authors: ["JesFot"]
commands:
  testgbp:
    description: Commande test.
    usage: /<command> [words...]
  gtpa:
    description: Same as tpa in essentials, but not.
    usage: /<command> <targetPlayer>
    aliases: [tpa]
  ghome:
    description: Same as home in essentials, but not really.
    usage: /<command> [set] | /<command> <locName> [set]
    aliases: [home, h]
  economy:
    description: Manage your economy, use '/economy help' for more informations
    usage: /<command> [pay <player> <amount>]
    aliases: [eco, ecmy]
  toolb:
    description: same as give deadbush, used for bank inventory
    usage: /<command>
  world:
    description: Navigate between worlds.
    usage: /<command> list | /<command> tp <worldName> | /<command> set <worldName> <load|unload> [newSeed] [Env] [Type]
  perms:
    description: manage permissions
    usage: /<command> [player] <[-]permission> | /<command> &<permission>
  var:
    description: Variables command
    usage: /<command> <varName> or /<command> set <varName> <type> <value> or /<command> unset <varName>